inEnblSweTimeAuto {
    out "SENS:SWE:TIME:AUTO?";
    in "%i";
}

outEnblSweTimeAuto {
    out "SENS:SWE:TIME:AUTO %{OFF|ON}";
    @init { inEnblSweTimeAuto; };
}

######################################################################
# Type of display and evaluation of the trace

