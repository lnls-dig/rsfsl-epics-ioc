######################################################################
#
# Variable declaration
#
GLOBAL_TIMEOUT = 5000;

######################################################################
#
# Communication setup
#
OutTerminator = CR LF;
InTerminator = 10;
ExtraInput = Error;
MaxInput = 576018;
WriteTimeout = ${GLOBAL_TIMEOUT};
ReadTimeout = ${GLOBAL_TIMEOUT};
ReplyTimeout = ${GLOBAL_TIMEOUT};
Separator = ",";
#
#
######################################################################
# Reference Level

inRefLvl {
    out "DISP:WIND:TRAC:Y:SCAL:RLEV?";
    in "%f";
}

outRefLvl {
    out "DISP:WIND:TRAC:Y:SCAL:RLEV %f";
    @init { inRefLvl; };
}

######################################################################
# Reference Level Offset

inRefOff {
    out "DISP:WIND:TRAC:Y:SCAL:RLEV:OFFS?";
    in "%f";
}

outRefOff {
    out "DISP:WIND:TRAC:Y:SCAL:RLEV:OFFS %f";
    @init { inRefOff; };
}

######################################################################
# Enable Continuous Sweep Mode

inEnblContSwe {
    out "INIT:CONT?";
    in "%i";
}

outEnblContSwe {
    out "INIT:CONT %{OFF|ON}";
    @init { inEnblContSwe; };
}

######################################################################
# Sweep Points Number (MIN 101; MAX 32001)

inSwePts {
    out "SENS:SWE:POIN?";
    in "%i";
}

outSwePts {
    out "SENS:SWE:POIN %i";
    @init { inSwePts; };
